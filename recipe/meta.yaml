{% set name = "hg-evolve" %}
{% set version = "9.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b164e753111294e13ac04c7bede04a9dfd2d480001208da2cab47fdb88baaa6c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python <3
  run:
    - python <3
    - mercurial

test:
  imports:
    - hgext3rd
    - hgext3rd.evolve
    - hgext3rd.evolve.thirdparty
    - hgext3rd.topic

about:
  home: https://www.mercurial-scm.org/doc/evolution/
  license: GPLv2+
  license_file: COPYING
  summary: Flexible evolution of Mercurial history.
  doc_url: https://www.mercurial-scm.org/doc/evolution/
  dev_url: https://www.mercurial-scm.org/repo/evolve/

extra:
  recipe-maintainers:
    - paugier
